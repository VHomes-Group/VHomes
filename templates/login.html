	<link rel="stylesheet" type="text/css" href="static/login/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/login/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/login/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/login/vendor/select2/select2.min.css">
<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="static/login/css/main.css">

	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&amp;family=Poppins:wght@100;200;300;400;500;600;700;800;900&amp;subset=latin&amp;display=swap" rel="stylesheet">
	<!-- Bootstrap 4.5.0 CSS -->

	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
	<!-- Fancybox 3 jQuery plugin CSS (Open images and video in popup) -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
	<!-- AOS 2.3.4 jQuery plugin CSS (Animations) -->
	<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
	<!-- FontAwesome CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<!-- Startup CSS (Styles for all blocks) - Remove ".min" if you would edit a css code -->
	<link href="static/locations/css/style.min.css" rel="stylesheet" />

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<body>

	<!-- Navigation 1 -->
	<nav class="pt-30 pb-30 bg-light text-center navigation_1">
		<div class="container px-xl-0">
			<div class="row justify-content-center align-items-center f-16">
				<div class="mb-20 mb-lg-0 col-lg-3 text-lg-left" data-aos-duration="500" data-aos="fade-down" data-aos-delay="250">
					<a href="{{ url_for('home') }}"</a>
						<img src="static/assets/img/logo.jpg" style="height:50px">
				</div>
				<div class="col-lg-6" data-aos-duration="500" data-aos="fade-down" data-aos-delay="0">
					<a href="{{ url_for('contact') }}" class="link mx-15 color-main">contact us</a>
					<a href="{{ url_for('locations') }}" class="link mx-15 color-main">locations</a>
					<a href="#" class="link mx-15 color-main">reservations</a>
					<a href="#" class="mx-15 link color-main">
						<i class="fas fa-search"></i>
					</a>
				</div>
				<div class="mt-20 mt-lg-0 col-lg-3 d-flex flex-wrap justify-content-center justify-content-lg-end align-items-center" data-aos-duration="500" data-aos="fade-down" data-aos-delay="250">
					<a href="{{ url_for('login') }}" class="link mr-20 color-main">log in</a>
					<a href="{{ url_for('signup') }}" class="btn mr-20 sm action-2 f-16">sign up</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="static/login/images/img-01.png" alt="IMG">
				</div>

				<form action="/login_success" class="login100-form validate-form">
					<span class="login100-form-title">
						welcome back
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="/signup">
							create your account ->
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Footer 2 -->
	<footer class="pt-70 pb-65 bg-light text-center footer_2">
		<div class="container px-xl-0">
			<div class="row justify-content-center">
				<div class="col-12 lh-40" data-aos-duration="500" data-aos="fade-down" data-aos-delay="0">
					<a href="{{ url_for('contact') }}" class="link color-main mx-20">contact us</a>
					<a href="{{ url_for('locations') }}" class="link color-main mx-20">locations</a>
					<a href="#" class="link color-main mx-20">reservations</a>
					<a href="#" class="link color-main mx-20">about</a>
					<a href="#" class="link color-main mx-20">how it works</a>
				</div>
				<div class="mt-20 col-12" data-aos-duration="500" data-aos="fade-down" data-aos-delay="250">
					<div class="color-heading text-adaptive">
						Be sure to take a look at our Terms of Use
						and Privacy Policy
					</div>
				</div>
			</div>
		</div>
	</footer>

	<script src="static/login/vendor/bootstrap/js/popper.js"></script>
	<script src="static/login/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="static/login/vendor/select2/select2.min.js"></script>

			scale: 1.1

	<!-- Slick 1.8.1 jQuery plugin JS (Sliders) -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
	<!-- AOS 2.3.4 jQuery plugin JS (Animations) -->
	<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
